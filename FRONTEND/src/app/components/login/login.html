    <div class="portal-body">

      <!-- Title -->
      <div class="brand-row">
        <div class="brand-title">
          <span class="rail-I" aria-hidden="true"></span>
          ndian Railways Geo Application
        </div>
      </div>

      <!-- Subtitle -->
      <div class="hint">Please enter details to proceed</div>

      <!-- Form -->
      <form class="form-area" (ngSubmit)="login()" #loginForm="ngForm">

        <div class="field">
          <input
            type="text"
            name="username"
            class="line-input"
            placeholder="Enter User ID"
            required
            [(ngModel)]="username"
          />
        </div>

<div class="field pw-field">
  <input
    [type]="showPassword ? 'text' : 'password'"
    name="password"
    class="line-input"
    placeholder="Enter Password"
    required
    [(ngModel)]="password"
  />

  <button
    type="button"
    class="eye-btn"
    (click)="showPassword = !showPassword"
    aria-label="Toggle password visibility"
  >
    {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘' }}
  </button>
</div>


<label class="check-row">
  <input type="checkbox" required />
  <span>
    I consent to IR Asset Management Portal's
    <a href="#" class="link">Privacy Policy</a>
    and
    <a href="#" class="link">Terms Of Use</a>
  </span>
</label>

<!-- Sign in button below consent -->
<div class="sign-in-row">
  <button
    type="submit"
    class="next-btn sign-in-btn"
    [disabled]="loading || !loginForm.valid"
  >
    {{ loading ? 'Signing inâ€¦' : 'Sign in' }}
  </button>
</div>

<!-- Optional: keep captcha / user icon at bottom -->
<div class="actions-row">
  <div></div> <!-- spacer -->
  <div class="captcha-box" aria-label="captcha placeholder">
    <span style="color:#0b86a7;">ğŸ‘¤</span>
  </div>
</div>

    </div>
  </div>
</div>
