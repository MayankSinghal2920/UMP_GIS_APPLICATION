<!-- ===============================
     LOGIN WRAPPER
================================ -->
<div class="login-wrapper">

  <!-- ===============================
       PORTAL CARD
  ================================ -->
  <div class="portal-card">

    <!-- ===============================
         HEADER (LOGOS STRIP)
    ================================ -->
<div class="portal-header">

  <div class="header-seg">
    <img src="assets/images/indian-national-emblem-ashoka.webp" class="logo" alt="overnment of India" />
  </div>

  <div class="header-seg">
    <img src="assets/images/amofficialcris_logo.jpg" class="logo" alt="CRIS Logo" />
  </div>

  <div class="header-seg">
    <img src="assets/images/Indian_Railways.svg" class="logo" alt="IR Logo" />
  </div>

  <!-- Optional last segment for arrow
  <div class="header-seg header-seg--arrow">
    <button class="mini-arrow" type="button" aria-label="Next panel">Â»</button>
  </div> -->

</div>


    <!-- ===============================
         BODY (TEAL PANEL)
    ================================ -->
    <div class="portal-body">

      <!-- BRAND ROW -->
      <div class="brand-row">
<div class="brand-row">

  <!-- Engine as first letter -->
<div class="brand-title">
  <span class="engine-letter">
    <span class="engine"></span>
  </span>
  <span class="engine-I">I</span>ndian Railways Geo Application
</div>


</div>
      </div>

      <!-- INSTRUCTION -->
      <div class="hint">Please enter details to proceed</div>

      <!-- ===============================
           LOGIN FORM
      ================================ -->
      <form
        class="form-area"
        (ngSubmit)="login()"
        #loginForm="ngForm"
      >

        <!-- USER ID -->
        <div class="field">
          <input
            type="text"
            name="username"
            class="line-input"
            placeholder="Enter User ID"
            required
            [(ngModel)]="username"
          />
        </div>

        <!-- PASSWORD -->
        <div class="field pw-field">
          <input
            type="password"
            name="password"
            class="line-input"
            placeholder="Enter Password"
            required
            [(ngModel)]="password"
          />
          <button
            type="button"
            class="eye-btn"
            aria-label="Show password"
          >
            ğŸ‘
          </button>
        </div>

        <!-- TERMS CONSENT -->
        <label class="check-row">
          <input type="checkbox" required />
          <span>
            I consent to IR Asset Management Portal's
            <a href="#" class="link">Privacy Policy</a> and
            <a href="#" class="link">Terms Of Use</a>
          </span>
        </label>

        <!-- ACTIONS -->
        <div class="actions-row">
          <button
            type="submit"
            class="next-btn"
            [disabled]="loading || !loginForm.valid"
          >
            {{ loading ? 'Please waitâ€¦' : 'Next' }}
          </button>

          <!-- CAPTCHA / BADGE PLACEHOLDER -->
          <div class="captcha-box" aria-label="captcha">
            <span class="captcha-icon">ğŸ‘¤</span>
          </div>
        </div>

        <!-- ERROR MESSAGE -->
        <div *ngIf="error" class="error-text">
          {{ error }}
        </div>

      </form>
      <!-- END FORM -->

    </div>
    <!-- END BODY -->

  </div>
  <!-- END CARD -->

</div>
<!-- END WRAPPER -->
